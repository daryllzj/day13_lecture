<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Employee List</title>
</head>
<body>

    <h1>Employee List</h1>

    <div class="container">
        <a th:href="@{/employees/addnew}" class="btn btn-primary">Add New Employee</a>
        <br>
        <br>

        <table border="solid" width="100%">

            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Salary</th>
                <th>Birthday</th>
                <th>Postal Code</th>
                <th>Action</th>
            </tr>
            </thead>
    
            <tr data-th-each="emp : ${employees}">
                <td data-th-text="${emp.firstname}"></td>
                <td data-th-text="${emp.lastname}"></td>
                <td data-th-text="${emp.email}"></td>
                <td data-th-text="${emp.phoneNo}"></td>
                <td data-th-text="${emp.salary}"></td>
                <td data-th-text="${emp.birthday}"></td>
                <td data-th-text="${emp.postalCode}"></td>
                <td>
                    <a th:href="@{/employees/updateEmployee/{email}(email=${emp.email})}">Update</a>
                    <a th:href="@{/employees/deleteEmployee/{email}(email=${emp.email})}">Delete</a>
                </td>
            </tr>
            
        </table>

    </div>

    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
